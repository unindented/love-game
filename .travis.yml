matrix:
  include:
    - language: c
      script:
        - make dist
        # We're building snaps through build.snapcraft.io
        # - make linux-build

    - language: objective-c
      os: osx
      osx_image: xcode9.2
      sudo: true
      install:
        - gem install xcodeproj
      script:
        - make ios-archive
        - make macos-archive

    - language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-26.0.2
          - android-25
      before_install:
        - mkdir -p "$HOME/tmp"
        - wget -P "$HOME/tmp" https://dl.google.com/android/repository/android-ndk-r14b-linux-x86_64.zip
        - unzip -d "$HOME" -oq "$HOME/tmp/android-ndk-r14b-linux-x86_64.zip"
        - rm -fr "$HOME/tmp"
        - export ANDROID_NDK_HOME="$HOME/android-ndk-r14b"
      before_cache:
        - rm -f "$HOME/.gradle/caches/modules-2/modules-2.lock"
        - rm -fr "$HOME/.gradle/caches/*/plugin-resolution/"
      cache:
        directories:
          - "$HOME/.gradle/caches/"
          - "$HOME/.gradle/wrapper/"
          - "$HOME/.android/build-cache"
      script:
        - make android-archive

deploy:
  skip_cleanup: true
  provider: releases
  file_glob: true
  file:
    - "archive/*"
    - "dist/*"
  api_key:
    secure: ""
  on:
    tags: true
